<section class="repair">
    <div class="container">
        <div class="repair__head">
            <h2 class="title repair__title">На каждый ремонт гарантировано подарок на ваш выбор:</h2>
            <div class="buttons repair__buttons">
                <button class="buttons__btn repair__btn-prev" type="button">
                    <svg class="buttons__icon buttons__icon--rotate">
                        <use xlink:href="images/sprite.svg#arrow-right"></use>
                    </svg>
                </button>
                <button class="buttons__btn repair__btn-next" type="button">
                    <svg class="buttons__icon">
                        <use xlink:href="images/sprite.svg#arrow-right"></use>
                    </svg>
                </button>
            </div>
        </div>
        <div class="slider repair-slider">
            <ul class="slider__wrapper">
                <li class="slider__slide">
                    <article class="card card--covers">
                        <div class="card__block"></div>
                        <a class="card__links" href="#" aria-label="Переход на страницу товара"></a>
                        <img  class="card__images card__images--covers" src="images/repair-1.png" alt="чехол для телефона">
                        <span class="card__name">Чехлы</span>
                    </article>
                </li>
                <li class="slider__slide">
                    <article class="card card--glass">
                        <div class="card__block"></div>
                        <a class="card__links" href="#" aria-label="Переход на страницу товара"></a>
                        <img  class="card__images card__images--glass" src="images/repair-2.png" alt="чехол для телефона">
                        <span class="card__name">Защитные стёкла</span>
                    </article>
                </li>
                <li class="slider__slide">
                    <article class="card card--cable">
                        <div class="card__block"></div>
                        <a class="card__links" href="#" aria-label="Переход на страницу товара"></a>
                        <img  class="card__images card__images--cable" src="images/repair-3.png" alt="чехол для телефона">
                        <span class="card__name">Кабели</span>
                    </article>
                </li>
                
                <li class="slider__slide">
                    <article class="card card--car">
                        <div class="card__block"></div>
                        <a class="card__links" href="#" aria-label="Переход на страницу товара"></a>
                        <img  class="card__images card__images--car" src="images/repair-4.png" alt="чехол для телефона">
                        <span class="card__name">Car holder</span>
                    </article>
                </li>
                <li class="slider__slide">
                    <article class="card">
                        <div class="card__block"></div>
                        <a class="card__links" href="#" aria-label="Переход на страницу товара"></a>
                        <img  class="card__images card__images--battery" src="images/repair-5.png" alt="чехол для телефона">
                        <span class="card__name">Зарядки</span>
                    </article>
                </li>
                
            </ul>
            <div class="swiper-pagination"></div>
        </div>
    </div>
</section>
